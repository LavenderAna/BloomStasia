<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Галерея — BloomStasia</title>

  <!-- Шрифт Pacifico -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Pacifico', cursive;
      margin: 0;
      background-color: #fffafc;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-weight: 400; /* Напівжирність для всього тексту */
      font-size: 18px; /* Базовий розмір шрифту */
    }

    /* Напівжирність для всіх основних текстових елементів */
    body, h1, h2, h3, h4, h5, h6, p, a, li, footer {
      font-weight: 400;
    }

    header {
      background-color: #caa3d6;
      padding: 30px 20px;
      text-align: center;
      color: white;
    }

    h1 {
      margin: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      flex-grow: 1;
    }

    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #844ca1;
      color: white;
      padding: 8px 15px;
      border-radius: 25px;
      text-decoration: none;
      font-family: 'Pacifico', cursive;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1100;
      transition: background-color 0.3s ease;
      font-weight: 400;
    }

    .back-link:hover {
      background-color: #6d368f;
    }

    footer {
      background-color: #f1e3f7;
      text-align: center;
      padding: 20px;
      color: #555;
      font-family: 'Pacifico', cursive;
      font-weight: 400;
      font-size: 1em; /* Збільшений шрифт */
    }

    /* Lightbox стилі */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    #lightbox.visible {
      display: flex;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 15px black;
    }

    .lightbox-controls {
      margin-top: 15px;
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      background-color: #844ca1;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 2em;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      line-height: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn:hover {
      background-color: #6d368f;
    }

    .btn:disabled {
      background-color: #bfa3cd;
      cursor: default;
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2.5em;
      cursor: pointer;
      user-select: none;
      color: white;
      background-color: transparent;
      border: none;
      z-index: 1100;
    }

    .close-btn:hover {
      color: #d1b3f2;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-link">← Назад на головну</a>

  <header>
    <h1>Галерея</h1>
    <p>Моменти з нашого лавандового життя</p>
  </header>

  <div class="gallery" id="gallery">
    <img src="photo1.jpg" alt="Лаванда 1" data-index="0" />
    <img src="photo2.jpg" alt="Лаванда 2" data-index="1" />
    <!-- Додай сюди більше прев’ю фото з data-index -->
  </div>

  <!-- Lightbox -->
  <div id="lightbox">
    <button class="close-btn" id="closeBtn">&times;</button>
    <img id="lightboxImage" src="" alt="Збільшене фото" />
    <div class="lightbox-controls">
      <button class="btn" id="prevBtn">&#10094;</button>
      <button class="btn" id="nextBtn">&#10095;</button>
    </div>
  </div>

  <footer>
    © 2025 Лавандовий сад "BloomStasia". Усі права захищені.
  </footer>

  <script>
    const galleryImages = [
      {src: 'photo1.jpg', alt: 'Лаванда 1'},
      {src: 'photo2.jpg', alt: 'Лаванда 2'},
      // Додай сюди більше об'єктів з фото
      // {src: 'Photo3.jpg', alt: 'Лаванда 3'},
    ];

    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;

    // Відкрити lightbox при кліку на прев’ю
    gallery.addEventListener('click', (e) => {
      if(e.target.tagName === 'IMG') {
        currentIndex = parseInt(e.target.dataset.index, 10);
        showLightbox(currentIndex);
      }
    });

    function showLightbox(index) {
      lightbox.classList.add('visible');
      updateLightboxImage(index);
      updateButtons();
    }

    function updateLightboxImage(index) {
      lightboxImage.src = galleryImages[index].src;
      lightboxImage.alt = galleryImages[index].alt;
    }

    function updateButtons() {
      prevBtn.disabled = false;
      nextBtn.disabled = false;
      if(currentIndex === 0) prevBtn.disabled = true;
      if(currentIndex === galleryImages.length - 1) nextBtn.disabled = true;
    }

    prevBtn.addEventListener('click', () => {
      if(currentIndex > 0) {
        currentIndex--;
        updateLightboxImage(currentIndex);
        updateButtons();
      }
    });

    nextBtn.addEventListener('click', () => {
      if(currentIndex < galleryImages.length - 1) {
        currentIndex++;
        updateLightboxImage(currentIndex);
        updateButtons();
      }
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('visible');
    });

    // Закриття по натисканню ESC
    document.addEventListener('keydown', (e) => {
      if(e.key === "Escape" && lightbox.classList.contains('visible')) {
        lightbox.classList.remove('visible');
      }
    });
  </script>

</body>
</html>

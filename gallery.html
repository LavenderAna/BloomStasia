<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Галерея — BloomStasia</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Pacifico', cursive;
      margin: 0;
      background-color: #fffafc;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-weight: 400;
      font-size: 18px;
      line-height: 1.5;
    }

    /* Навігація */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #caa3d6;
      color: white;
      position: relative;
    }

    .logo {
      font-size: 1.6em;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      padding: 8px 12px;
      border-radius: 20px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #b07fc8;
    }

    .burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .burger span {
      height: 3px;
      width: 25px;
      background-color: white;
      margin: 4px 0;
      border-radius: 3px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 55px;
        right: 20px;
        background-color: #caa3d6;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      }

      .nav-links.active {
        display: flex;
      }

      .burger {
        display: flex;
      }
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background-color: #f1e3f7;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      flex-grow: 1;
    }

    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #844ca1;
      color: white;
      padding: 8px 15px;
      border-radius: 25px;
      text-decoration: none;
      font-family: 'Pacifico', cursive;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1100;
      transition: background-color 0.3s ease;
      font-weight: 400;
    }

    .back-link:hover {
      background-color: #6d368f;
    }

    footer {
      background-color: #f1e3f7;
      text-align: center;
      padding: 20px;
      color: #555;
      font-family: 'Pacifico', cursive;
      font-size: 1em;
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    #lightbox.visible {
      display: flex;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 15px black;
    }

    .lightbox-controls {
      margin-top: 15px;
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      background-color: #844ca1;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 2em;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn:hover {
      background-color: #6d368f;
    }

    .btn:disabled {
      background-color: #bfa3cd;
      cursor: default;
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2.5em;
      cursor: pointer;
      color: white;
      background-color: transparent;
      border: none;
      z-index: 1100;
    }

    .close-btn:hover {
      color: #d1b3f2;
    }

    /* Адаптивність */
    @media (max-width: 600px) {
      body {
        font-size: 16px;
      }

      h1 {
        font-size: 1.6em;
      }

      .gallery {
        padding: 20px 10px;
        gap: 12px;
      }

      .gallery img {
        height: 120px;
      }

      .back-link {
        font-size: 0.9em;
        padding: 6px 12px;
        top: 10px;
        left: 10px;
      }

      .btn {
        padding: 8px 14px;
        font-size: 1.6em;
      }

      .close-btn {
        font-size: 2em;
        top: 10px;
        right: 15px;
      }

      footer {
        font-size: 0.9em;
        padding: 15px 10px;
      }

      #lightbox img {
        max-width: 95%;
        max-height: 70vh;
      }

      .lightbox-controls {
        flex-direction: row;
        justify-content: space-around;
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-link">← Назад</a>

  <nav>
    <div class="logo">BloomStasia</div>
    <div class="burger" onclick="document.querySelector('.nav-links').classList.toggle('active')">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-links">
      <a href="index.html">Головна</a>
      <a href="gallery.html">Галерея</a>
      <a href="#">Контакти</a>
    </div>
  </nav>

  <header>
    <h1>Галерея</h1>
    <p>Моменти з нашого лавандового життя</p>
  </header>

  <div class="gallery" id="gallery">
    <img src="photo1.jpg" alt="Лаванда 1" data-index="0" />
    <img src="photo2.jpg" alt="Лаванда 2" data-index="1" />
    <!-- Додай ще фото -->
  </div>

  <!-- Lightbox -->
  <div id="lightbox">
    <button class="close-btn" id="closeBtn">&times;</button>
    <img id="lightboxImage" src="" alt="Збільшене фото" />
    <div class="lightbox-controls">
      <button class="btn" id="prevBtn">&#10094;</button>
      <button class="btn" id="nextBtn">&#10095;</button>
    </div>
  </div>

  <footer>
    © 2025 Лавандовий сад "BloomStasia". Усі права захищені.
  </footer>

  <script>
    const galleryImages = [
      {src: 'photo1.jpg', alt: 'Лаванда 1'},
      {src: 'photo2.jpg', alt: 'Лаванда 2'},
      // Додай ще фото тут
    ];

    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;

    gallery.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG') {
        currentIndex = parseInt(e.target.dataset.index, 10);
        showLightbox(currentIndex);
      }
    });

    function showLightbox(index) {
      lightbox.classList.add('visible');
      updateLightboxImage(index);
      updateButtons();
    }

    function updateLightboxImage(index) {
      lightboxImage.src = galleryImages[index].src;
      lightboxImage.alt = galleryImages[index].alt;
    }

    function updateButtons() {
      prevBtn.disabled = (currentIndex === 0);
      nextBtn.disabled = (currentIndex === galleryImages.length - 1);
    }

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateLightboxImage(currentIndex);
        updateButtons();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < galleryImages.length - 1) {
        currentIndex++;
        updateLightboxImage(currentIndex);
        updateButtons();
      }
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('visible');
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape" && lightbox.classList.contains('visible')) {
        lightbox.classList.remove('visible');
      }
    });
  </script>

</body>
</html>

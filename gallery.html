<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Галерея — BloomStasia</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Pacifico', cursive;
      margin: 0;
      background-color: #fffafc;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-weight: 400;
      font-size: 18px;
      line-height: 1.5;
    }

    /* Навігація */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #caa3d6;
      color: white;
      position: relative;
    }

    .logo {
      font-size: 1.6em;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      padding: 8px 12px;
      border-radius: 20px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #b07fc8;
    }

    .burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .burger span {
      height: 3px;
      width: 25px;
      background-color: white;
      margin: 4px 0;
      border-radius: 3px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 55px;
        right: 20px;
        background-color: #caa3d6;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      }

      .nav-links.active {
        display: flex;
      }

      .burger {
        display: flex;
      }
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background-color: #f1e3f7;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      flex-grow: 1;
    }

    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #844ca1;
      color: white;
      padding: 8px 15px;
      border-radius: 25px;
      text-decoration: none;
      font-family: 'Pacifico', cursive;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1100;
      transition: background-color 0.3s ease;
      font-weight: 400;
    }

    .back-link:hover {
      background-color: #6d368f;
    }

    footer {
      background-color: #f1e3f7;
      text-align: center;
      padding: 20px;
      color: #555;
      font-family: 'Pacifico', cursive;
      font-size: 1em;
    }
